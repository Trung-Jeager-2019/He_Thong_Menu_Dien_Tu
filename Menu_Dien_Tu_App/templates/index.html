{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="album py-5">
    
{% if menuItems is  None %}
    <div class="text-center"> {{errorQuote}}</div>
{% endif %}
    <div class="container"> 
        <div class="row"> 
        {% for item in drinks %} 
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm">
                <div class="d-block img-fixed" style="background:url('./static/images/cacao.png');background-size:cover">&nbsp;</div>
                    
                <div class="card-body">
                    <p class="card-text">{{ item.Drinks_Name | title}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="p-2 badge badge-dark">{{item.Drinks_Price}} <span> &#8363; </span></div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-sm btn-warning">Thêm vào order</a>
                    </div>
                    
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
