
{% extends 'user/profile.html' %}
{% block dashboardContent %}
<form class="needs-validation" novalidate="" method="post" action="{% url 'add_menu'  %}" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="name">Danh mục</label>
            <select class="form-control course selectFilter" id="categoryCode" required="categoryCode" name="categoryCode">
                {% if category_code %}
                  <option value="{{ category_code }}">{{ category_name }}</option>
                {% endif %}
                {% for item in categoryItem %}
                    {% if item.category_code != category_code %}
                      <option value="{{ item.category_code }}">{{ item.category_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
          </div>
        </div>
        <input type="hidden" name="id" value="{{menuItem.id}}" >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name">Tên thức uống</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Tên thức uống" value="{{menuItem.name}}" required="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="price">Giá tiền</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="eg 15000 &#8363;" value="{{menuItem.price}}" required="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="custom-file">
              <label class="" for="inputGroupFile04">Chọn hình ảnh</label>
              <br>
              <input type="file" class="" name="image" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
            </div>
          </div>
         </div>
         <div class="row">
          <div class="col-md-12 mb-3">
            <label for="name">Mô tả</label>
            <textarea rows="7" class="form-control" id="describe" name="describe" placeholder="Mô tả sản phẩm" value="{{ menuItem.describe }}" required="">{{ menuItem.describe }}</textarea>
          </div>
         </div>
         <hr class="mb-4">
        <button class="btn px-4 btn-primary " type="submit">Lưu</button>
        <a href="{% url 'view_menu' %}" class="btn px-4 btn-link ">Hủy</a>
      </form>
{% endblock dashboardContent %}
